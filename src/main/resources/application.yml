micronaut:
  application:
    name: injurylog
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: ${JWT_SIGNATURES_GENERATOR_SECRET}

datasources:
  default:
    url: jdbc:h2:mem:devDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2

jpa:
  default:
    properties:
      hibernate:
        bytecode:
          provider: none
        hbm2ddl:
          auto: update
        show_sql: true

google:
  server:
    client:
      id: 588170906559-raeponfqqduusmmpnqjd8a422ccq8cp0.apps.googleusercontent.com

# NOTE: Must be associated with a valid Google account
admin:
  user:
    email: ${ADMIN_USER_EMAIL}

aws:
  key: ${AWS_ACCESS_KEY_ID}
  secret: ${AWS_SECRET_KEY}
  s3:
    region: ${AWS_S3_REGION}
    bucket: ${AWS_S3_BUCKET}
    multipart-upload-threshold: 5248000
    max-upload-threads: 5
